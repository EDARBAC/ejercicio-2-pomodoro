<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pomodoro Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="timer-container">
            <div class="mode-selector">
                <button id="pomodoro-btn" class="mode-btn active">Pomodoro</button>
                <button id="short-break-btn" class="mode-btn">Short Break</button>
                <button id="long-break-btn" class="mode-btn">Long Break</button>
            </div>
            <div id="timer-display" class="timer-display">25:00</div>
            <div class="controls-container">
                <button id="start-pause-btn" class="cta-btn start-pause">START</button>
                <button id="skip-btn" class="cta-btn skip-btn hidden" aria-label="Skip to next session">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/download/mixkit-vintage-alarm-clock-bell-934.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
